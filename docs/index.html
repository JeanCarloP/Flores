    // Agregar un evento de envío al formulario
    document.getElementById("nameForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evitar que se recargue la página
        var nombre = document.getElementById("nombre").value;
        
        // Mostrar el nombre ingresado en la parte inferior
        var nombreIngresado = document.getElementById("nombreIngresado");
        nombreIngresado.textContent = "Nombre: " + nombre;
        nombreIngresado.style.display = "block";
        
        // Puedes agregar aquí la lógica para animar el nombre si es necesario
    });


    
<div class="flower">

        <input type="text" id="nombre" name="nombre">
